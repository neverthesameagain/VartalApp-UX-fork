# ==============================================================
# Azure DevOps Pipeline: Java CI with Maven (Self-Hosted Mac)
# ==============================================================

trigger:
  branches:
    include:
      - main
      - dev
  paths:
    exclude:
      - README.md
      - '**/*.md'

pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - README.md
      - '**/*.md'

pool:
  name: Default   # Self-hosted agent on your Mac

variables:
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'

jobs:
- job: Build
  displayName: "Java CI with Maven"
  timeoutInMinutes: 30

  steps:
    - checkout: self
      clean: true

    - script: |
        java -version
        mvn -version
      displayName: "Verify Environment"

    # ---------------------------------------
    # Build and compile â€” must succeed
    # ---------------------------------------
    - script: mvn -f java/pom.xml -B clean compile
      displayName: "Build with Maven"

    # ---------------------------------------
    # Static code checks â€” failures allowed
    # ---------------------------------------
    - script: mvn -f java/pom.xml -B checkstyle:check
      displayName: "Run Checkstyle"
      continueOnError: true

    # ---------------------------------------
    # Test + Coverage â€” failures allowed
    # ---------------------------------------
    - script: mvn -f java/pom.xml -B test jacoco:report
      displayName: "Run Tests with Coverage"
      continueOnError: true

    # ---------------------------------------
    # Package â€” even if tests/checkstyle failed
    # ---------------------------------------
    - script: mvn -f java/pom.xml -B package -DskipTests
      displayName: "Package Application"
      continueOnError: true

    # ---------------------------------------
    # Publish Test Results â€” always
    # ---------------------------------------
    - task: PublishTestResults@2
      displayName: "Publish Test Results"
      condition: always()
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        mergeTestResults: true
        failTaskOnFailedTests: false    # <<< allows next step

    # ---------------------------------------
    # Publish Coverage â€” always
    # ---------------------------------------
    - task: PublishCodeCoverageResults@1
      displayName: "Publish JaCoCo Coverage"
      condition: always()
      inputs:
        codeCoverageTool: 'JaCoCo'
        summaryFileLocation: '**/jacoco.xml'
        reportDirectory: '**/site/jacoco'
        failIfCoverageEmpty: false      # <<< allows next step

    # ---------------------------------------
    # Copy Artifacts â€” run even if test failed
    # ---------------------------------------
    - task: CopyFiles@2
      displayName: "Copy Build Artifacts"
      condition: always()
      inputs:
        sourceFolder: '$(System.DefaultWorkingDirectory)'
        contents: |
          **/target/*.jar
          **/site/**
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    # ---------------------------------------
    # Publish Artifacts â€” always
    # ---------------------------------------
    - task: PublishBuildArtifacts@1
      displayName: "Publish Build Artifacts"
      condition: always()
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'java-build-artifacts'
        publishLocation: 'Container'

    # ---------------------------------------
    # Build Summary â€” always
    # ---------------------------------------
    - script: |
        echo "##[section]Build Summary"
        echo "ðŸ§± Build completed"
        echo "ðŸ§ª Tests executed (even if failures)"
        echo "ðŸ“Š Coverage report generated / attempted"
        echo ""
        echo "Artifacts uploaded:"
        echo "  âœ” JaCoCo: java/target/site/jacoco/index.html"
        echo "  âœ” JAR Files under published artifacts"
      displayName: "Display Build Summary"
      condition: always()
